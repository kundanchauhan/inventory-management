{% extends 'base.html' %}
{% block title %}Home{% endblock%}
<head>
{% load static %}
  <meta charset="UTF-8">


</head>




{% block body %}



  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible alert-success">
      <button type="button" class="close" data-dismiss="alert">
      Ã—
      </button>
      {{message}}
    </div>
 {% endfor %}
{% endif %}



<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Autocomplete</title>
</head>
<body>




<div class="container-fluid dash_cus"> 
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="user_info">
					<div class="col-sm-12">
						<h2>Add New Booking</h2>
					</div>
					<div class="col-sm-12">
						<form method="post" id="data_validation" action="{%url 'new_booking' %}" enctype="multipart/form-data">
            				{% csrf_token %}
						
							<div class="form-group row">
								<label for="newName" class="col-md-3 col-form-label">Search Exiting Name</label>
								<div class="col-md-9">
									<input type="text" class="form-control cus_input" id="product" name="product" value="">
								</div>
							</div>
							<div class="form-group row">
								<label for="newName" class="col-md-3 col-form-label">Vehical Type</label>
								<div class="col-md-9">
									<input type="text" class="form-control cus_input" id="vehical_type" name="vehical_type" value="">
								</div>
							</div>
							<div class="form-group row">
								<label for="newName" class="col-md-3 col-form-label">Vehical Number </label>
								<div class="col-md-9">
									<input type="text" class="form-control cus_input" id="vehical_number" name="vehical_number" value="">
								</div>
							</div>
							<div class="form-group row">
								<label for="newName" class="col-md-3 col-form-label"></label>
								<div class="col-md-9">
									<input type="submit" value="Update" class="form-control cus_input_btn">
								</div>
							</div>
						
						</form>
					</div>
				</div>		
			</div>
			
		</div>
	</div>
</div>






<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function () {
        $("#product").autocomplete({
            source: '{% url 'autocomplete' %}',
            minLength: 2
        });
    });
</script>
</body>
</html>
{% endblock body %}
