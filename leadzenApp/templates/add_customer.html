{% extends 'base.html' %}
{% block title %}Home{% endblock%}
<head>
{% load static %}
  <meta charset="UTF-8">
   {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> {% endcomment %}

<link href="{% static '/assets/css/add_customer.css' %}" rel="stylesheet">
         <link rel="stylesheet" href="{% static 'assets/css/add_customer.css'%}">
</head>




{% block body %}


  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible alert-success">
      <button type="button" class="close" data-dismiss="alert">
      Ã—
      </button>
      {{message}}
    </div>
 {% endfor %}
{% endif %}

<div class="container-fluid dash_cus"> 
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="user_info">
					<div class="col-sm-12">
						<h2>Add Customer Details</h2>
					</div>
					<div class="col-sm-12">
						<form method="post" id="data_validation" action="{%url 'add_customer' %}" enctype="multipart/form-data">
            				{% csrf_token %}
						
							<div class="form-group row">
								<label for="newName" class="col-md-3 col-form-label">Name</label>
								<div class="col-md-9">
									<input type="text" class="form-control cus_input" id="name" name="name" value="">
								</div>
							</div>
							<div class="form-group row">
								<label for="newName" class="col-md-3 col-form-label">Email</label>
								<div class="col-md-9">
									<input type="text" class="form-control cus_input" id="email" name="email" value="">
								</div>
							</div>
							<div class="form-group row">
								<label for="newName" class="col-md-3 col-form-label">Phone Number</label>
								<div class="col-md-9">
									<input type="text" class="form-control cus_input" id="phone_number" name="phone_number" value="">
								</div>
							</div>
							<div class="form-group row">
								<label for="newName" class="col-md-3 col-form-label"></label>
								<div class="col-md-9">
									<input type="submit" value="Update" class="form-control cus_input_btn">
								</div>
							</div>
						
						</form>
					</div>
				</div>		
			</div>
			
		</div>
	</div>
</div>


{% endblock body %}
